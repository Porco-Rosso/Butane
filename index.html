<body class="drawer drawer-right">
    <div class="navbar navbar-default navbar-fixed-top hidden-on-load">
        <div class="container" role="banner">
            <div class="navbar-header">
                <a class="navbar-brand" id="navbar-brand" onclick="window.scrollTo(0, 0);">
                    <span><img class="logo-image" src="images/Logo.png"></span><span class="logo-text">Butane</span><span class="logo-subtext nomobile"> Fire from your web pipes</span>
                </a>
                    <label class="switch">
                        <i class="icon-ok"></i>
                        <i class="icon-remove"></i>
                        <input type="checkbox" checked>
                    </label>
                <span id="info-button" class="nomobile"><span class="glyphicon glyphicon-info-sign" ></span><span id="info-button-text">Instructions</span></span>
            </div>
            
<!--            Start of drawer code-->
            <div class="drawer-header nomobile">
                <button type="button" class="drawer-toggle drawer-hamburger">
                    <span class="sr-only">toggle navigation</span>
                    <span class="drawer-hamburger-icon"></span>
                </button>
            </div>

        </div>
    </div>


    <div class="drawer-main drawer-default">
        <nav class="drawer-nav" role="navigation">
            <div class="drawer-brand">Playlist Manager
            </div>

            <ul class="drawer-menu">
                <li class="drawer-menu-item">Save your playlist</li>
            </ul>

            <!--
The Playlist loader               
                
-->
            <div id="save-buttons">
                        <input id="inputFileNameToSaveAs" class="form-control" placeholder="Filename to Save As...">
                    
                        <button onclick="saveTextAsFile()" class="btn btn-primary playlistloadbutton hint--bottom hint--rounded" data-hint="Nice mixtape, fam">Save Playlist to File</button>                    
                    <li id="loadmixtape" class="drawer-menu-item">Load your mixtape</li>                        
                    
                        <input class="fileselector" type="file" id="fileToLoad">
                    
                        <button onclick="loadFileAsText()" class="btn btn-primary playlistloadbutton hint--bottom hint--rounded" data-hint="Load FIRE">Load File</button>
                       
                <div id="playlistoutput">
                    <textarea disabled id="inputTextToSave"></textarea>
                </div>
            </div>
            <!--
END The PLaylist loader               
                
-->
           <div class="drawer-footer"><span></span>
            </div>
        </nav>
    </div>

    <div class="drawer-overlay">
        <!-- content -->
    </div>
    
<!--    End of drawer code -->
    
<!--Playlist and Player code    -->
    <div class="wrapper hidden-on-load">
        <div class="container" id="wrapper-container">
            <div class="col-xs-12">


                <div class="list-group" id="playlist">
                    <div class="list-group-item" id="playlist-list-item">
<!--Start of Jplayer -->
                        <div class="player-container">
                        	<div id="jquery_jplayer_1" class="jp-jplayer">
                        <audio id="jp_audio_0" class="navbar-audio" preload="auto" src=""></audio>
                            </div>
	<div id="jp_container_1" class="jp-audio">
		<div class="jp-controls">
			<a class="jp-play"><i class="fa fa-play"></i></a>
			<a class="jp-pause"><i class="fa fa-pause"></i></a>
		</div>
		<div class="jp-progress">
            <div class="jp-buffer-bar"></div>
			<div class="jp-seek-bar">
				<div class="jp-play-bar">
				</div>
			</div>
			<div class="jp-current-time"></div>
		</div>
		<div class="jp-no-solution">
			Media Player Error<br>
			Update your browser or Flash plugin
		</div>
	</div>
                            </div>
<!--End of Jplayer -->
                        <br>

                        <ul id="playlist-item" class="fa-ul fa sortable">
                        </ul>

                        <button id="clear-button" class="btn">clear playlist</button>
                    </div>
                </div>

                <div class="input-group">
                    <input id="query" type="text" class="form-control" autofocus placeholder="Search for a song...">
                    <span class="input-group-btn">
						<button class="btn btn-primary search" type="button"><span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>

<!--End of Player and playlist code-->



<!--Results-->
                <div id="result">
                    <h2 id="loading" style="display:none" class="text-center"><span class="glyphicon glyphicon-refresh spin"></span></h2>
                    <br>
                    <div class="list-group"></div>
                </div>
            </div>
        </div>
    </div>
    
<!--End of Results-->
